<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<section>
    <p><span class="thank">Thanks for using our chatbot!</span></p>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required >
            <br>

            <label for="description">Your Feedback:</label>
            <textarea id="description" name="description" rows="5" required ></textarea>
            <br>

            <button type="submit">Submit</button>
            <a href="index.html"><button type="button" class="back"><iconify-icon icon="lets-icons:back" style="color: white;" class="back-btn"></iconify-icon></button></a>

        </form>
    </div>
</section>
</body>
</html>
